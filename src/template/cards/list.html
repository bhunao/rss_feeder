{% extends "base.html" %}
{% block content %}

<div class="m-0 px-0 pt-3">
	<div>
		<div>
			<h1 class="container">Feed</h1>
		</div>

		<div class="list-group rounded-0">
			{% for item in items %}

		<div class="list-group">

			<a href="#" class="list-group-item list-group-item-action">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{ item.title }}</h5>
					<small class="text-body-secondary">{{ item.date_published }}</small>
				</div>
				<p class="mb-1">{{ item.summary }}</p>
				<small class="text-body-secondary">{{ item.source_id }}</small>
			</a>

		</div>

			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
