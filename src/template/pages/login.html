{% extends "base.html" %}
{% block content %}

<h2>Login Page</h1>

<hr>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card rounded-0">
                <div class="card-body">
                    <h6 class="card-title text-center">Sign Up</form>
                    <form hx-post="{{ url_for('users_login') }}" hx-target="#page">
                        <div class="form-group mb-2">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" >
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <div class="input-group mb-2">
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="show-password" >
                                <button class="btn btn-outline-secondary bi bi-eye" type="button" id="show-password"></button>
                            </div>
                        </div>
                        <div class="text-center m-2">
                            <button type="submit" class="btn btn-primary m-2">Login</button>
                            <button type="submit" class="btn btn-secondary m-2">Cancel</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
