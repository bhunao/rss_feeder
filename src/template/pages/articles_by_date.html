{% extends "base.html" %}
{% block content %}

<div class="container pb-3">
    <h2>Articles Ordered by Date</h2>
    <p>This page displays a list of articles ordered by their publication date. It allows you to easily browse through the most recent articles first.</p>

</div>

<div class="accordion accordion-flush border" id="accordionFlushExample">

    {% for item in items %}

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-{{ item.id }}" aria-expanded="false" aria-controls="flush-collapse-{{ item.id }}">

                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-3">
                            <strong> {{ item.source.title }} </strong>
                        </div>
                        <div class="col">
                            {{ item.title }}
                        </div>
                        <div class="col-3">
                            <small> {{ item.date_published }} </small>
                        </div>
                    </div>
                </div>

            </button>
        </h2>
        <div id="flush-collapse-{{ item.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlush{{ item.id }}">
            <div class="accordion-body">

                {{ item.summary | safe }}

            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
